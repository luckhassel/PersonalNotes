<app-header [displayExit]="true"></app-header>
<div fxLayout="column" fxLayoutAlign="space-between center" >
    <div fxLayout="row" class="buttons">
        <button mat-button (click)="new()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z5 task-table">
        <!-- Position Column -->
        <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let element">{{element.startDate | date : 'M/d/yy, h:mm a'}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let element">{{element.endDate | date : 'M/d/yy, h:mm a'}}</td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>Subject</th>
        <td mat-cell *matCellDef="let element">{{element.subject}}</td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            (click)="edit(row)"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            No tasks scheduled
            </td>
        </tr>
    </table>
</div>
